<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/cms.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name='cms/widgets/foo-control'>
      <h2>This is a foo control for {{widget.label}}</h2>
      {{input value=widget.value}}
    </script>

    <script type="text/x-handlebars" data-template-name='cms/widgets/foo-preview'>
      <h2>This is a foo preview for {{widget.label}}</h2>
      <div>{{widget.value}}</div>
    </script>


    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script src="assets/cms.js"></script>

    <script>
      CMSWidgetControl("foo", {
        init: function() {
          this._super();
          console.log("Setting widget value");
          this.set("widget.value", "Helloooo");
        }
      });
    </script>

    {{content-for 'body-footer'}}
  </body>
</html>
